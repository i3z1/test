<!DOCTYPE html>
<html>
<head>
    <title>Advanced Snake Game</title>
    <style>
        #game-board {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            position: relative;
        }

        .snake {
            width: 10px;
            height: 10px;
            background-color: green;
            position: absolute;
        }

        .food {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>

<h1>Advanced Snake Game</h1>
<div id="game-board"></div>
<p>Score: <span id="score">0</span></p>

<script>
    const gameBoard = document.getElementById('game-board');
    const scoreElement = document.getElementById('score');
    let snake = [{ x: 0, y: 0 }];
    let dx = 10;
    let dy = 0;
    let food = {};
    let score = 0;
    generateFood();

    function drawSnake() {
        gameBoard.innerHTML = '';
        snake.forEach((segment, index) => {
            const snakeElement = document.createElement('div');
            snakeElement.style.left = `${segment.x}px`;
            snakeElement.style.top = `${segment.y}px`;
            snakeElement.classList.add('snake');
            gameBoard.appendChild(snakeElement);
        });
    }

    function drawFood() {
        const foodElement = document.createElement('div');
        foodElement.style.left = `${food.x}px`;
        foodElement.style.top = `${food.y}px`;
        foodElement.classList.add('food');
        gameBoard.appendChild(foodElement);
    }

    function generateFood() {
        food.x = Math.floor(Math.random() * 30) * 10;
        food.y = Math.floor(Math.random() * 30) * 10;
    }

    function moveSnake() {
        const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };

        if (
            newHead.x < 0 || newHead.y < 0 ||
            newHead.x >= 300 || newHead.y >= 300 ||
            snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
        ) {
            alert("Game Over!");
            window.location.reload();
        }

        if (newHead.x === food.x && newHead.y === food.y) {
            snake.unshift(newHead);
            generateFood();
            score += 10;
            scoreElement.textContent = score;
        } else {
            snake.unshift(newHead);
            snake.pop();
        }
    }

    function gameLoop() {
        moveSnake();
        drawSnake();
        drawFood();
        setTimeout(gameLoop, 100);
    }

    window.addEventListener('keydown', (e) => {
        switch (e.key) {
            case 'ArrowUp': dx = 0; dy = -10; break;
            case 'ArrowDown': dx = 0; dy = 10; break;
            case 'ArrowLeft': dx = -10; dy = 0; break;
            case 'ArrowRight': dx = 10; dy = 0; break;
        }
    });

    gameLoop();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Snake Game</title>
    <style>
        #game-board {
            width: 300px;
            height: 300px;
            border: 5px solid black;
            position: relative;
        }

        .snake {
            width: 10px;
            height: 10px;
            background-color: green;
            position: absolute;
        }

        .food {
            width: 10px;
            height: 10px;
            background-color: red;
            position: absolute;
        }

        .game-over {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            text-align: center;
            line-height: 300px;
            display: none;
        }
    </style>
</head>
<body>

<h1>Enhanced Snake Game</h1>
<div id="game-board">
    <div class="game-over" id="game-over">Game Over!</div>
</div>
<p>Score: <span id="score">0</span></p>

<script>
    const gameBoard = document.getElementById('game-board');
    const gameOverScreen = document.getElementById('game-over');
    const scoreElement = document.getElementById('score');
    let snake = [{ x: 0, y: 0 }];
    let dx = 2;
    let dy = 0;
    let food = {};
    let score = 0;
    let growth = 4; // Number of segments to add when the snake eats food
    generateFood();

    function drawSnake() {
        gameBoard.innerHTML = '';
        snake.forEach((segment, index) => {
            const snakeElement = document.createElement('div');
            snakeElement.style.left = `${segment.x}px`;
            snakeElement.style.top = `${segment.y}px`;
            snakeElement.classList.add('snake');
            gameBoard.appendChild(snakeElement);
        });
    }

    function drawFood() {
        const foodElement = document.createElement('div');
        foodElement.style.left = `${food.x}px`;
        foodElement.style.top = `${food.y}px`;
        foodElement.classList.add('food');
        gameBoard.appendChild(foodElement);
    }

    function generateFood() {
        food.x = Math.floor(Math.random() * 30) * 10;
        food.y = Math.floor(Math.random() * 30) * 10;
    }

    function showGameOver() {
        gameOverScreen.style.display = 'block';
    }

    function moveSnake() {
        const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };

        if (
            newHead.x < 0 || newHead.y < 0 ||
            newHead.x >= 300 || newHead.y >= 300 ||
            snake.some(segment => segment.x === newHead.x && segment.y === newHead.y)
        ) {
            showGameOver();
            return;
        }

        if (newHead.x === food.x && newHead.y === food.y) {
            for (let i = 0; i < growth; i++) {
                snake.unshift({ ...newHead });
            }
            generateFood();
            score += 10;
            scoreElement.textContent = score;
        } else {
            snake.unshift(newHead);
            snake.pop();
        }
    }

    function gameLoop() {
        moveSnake();
        if (gameOverScreen.style.display === 'block') {
            return;
        }
        drawSnake();
        drawFood();
        requestAnimationFrame(gameLoop);
    }

    window.addEventListener('keydown', (e) => {
        switch (e.key) {
            case 'ArrowUp': dx = 0; dy = -10; break;
            case 'ArrowDown': dx = 0; dy = 10; break;
            case 'ArrowLeft': dx = -10; dy = 0; break;
            case 'ArrowRight': dx = 10; dy = 0; break;
        }
    });

    requestAnimationFrame(gameLoop);
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>My Online Store</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <header>
    <h1>My Online Store</h1>
  </header>

  <main>
    <section id="products">
      <div class="product-card" id="product1">
        <img src="images/item1.jpg" alt="Item 1">
        <h2>Item 1</h2>
        <p class="price">$10</p>
        <button onclick="addToCart('Item 1', 10)">Add to Cart</button>
      </div>

      <div class="product-card" id="product2">
        <img src="images/item2.jpg" alt="Item 2">
        <h2>Item 2</h2>
        <p class="price">$15</p>
        <button onclick="addToCart('Item 2', 15)">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 My Online Store</p>
  </footer>

  <script src="script.js"></script>

</body>
</html>
